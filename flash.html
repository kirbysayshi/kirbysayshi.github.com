---
layout: default
title: FLASH
---
{% for post in site.categories.test %}
  <div class="post">
	
	<div id="thumbbar">
		<div class="imgholder">
			<div class="leftbracket"></div>
			<a href="{{ post.url }}"><img src="{{ post.image[0].src }}" alt="{{ post.image[0].alt }}"/></a>
			<div class="rightbracket"></div>
		</div>
	</div>
	<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	{{ post.content | truncate: 400 }}
	<a href="{{ post.url }}">MORE</a>
  </div>
{% endfor %}
