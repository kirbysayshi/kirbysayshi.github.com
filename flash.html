---
layout: default
title: Flash.
category: structure
---
{% for post in site.categories.flash %}
  <div class="post">
	<div class="imgholder">
		<a href="{{ post.url }}"><img src="{{ post.image[0].src }}" alt="{{ post.image[0].alt }}"/></a>
	</div>
	<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	{{ post.oneliner }}
	<a href="#" class="more">MORE</a>
	<div class="clear"></div>
	<div class="postcontent">
	{{ post.content }}
	</div>
  </div>
{% endfor %}
