---
layout: default
title: FLASH
---
{% for post in site.categories.test %}
  <div class="post">
	
	<div id="thumbbar">
		<div class="imgholder">
			<div class="leftbracket"></div>
			<img src="{{ post.image[0].src }}" alt="{{ post.image[0].alt }}"/>
			<div class="rightbracket"></div>
		</div>
	</div>
	
  {{ post.content | html_truncatewords: 1 }}
  <p class="signoff">
    &mdash;<a href="{{ post.url }}">{{ post.date | date: "%b %d, %Y" }}</a>
  </p>
  </div>
{% endfor %}
