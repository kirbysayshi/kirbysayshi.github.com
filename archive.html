---
layout: default
title: Archive
---

<h2>All of it.</h2>
<div id="archive">
{% for post in site.posts %}
	<div class="post">
		<h3>
			<a href="{{ post.url }}">{{ post.title }}</a> 
			<span class='tags'>
				tags: 
				{% for tag in post.tags %}
					{{ tag }}&nbsp;
				{% endfor %}
			</span>
		</h3>
		<p>
			{{ post.oneliner }}
			<a href="{{ post.url }}" class="more">MORE &raquo;</a>
		</p>
	</div>
{% endfor %}
</div>
