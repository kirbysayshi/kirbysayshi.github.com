---
layout: default
title: Writings
---

<h2>The last five. <span class='archivelink'><a href="./archive.html">MORE &raquo;</a></span></h2>

{% for post in site.posts limit:5 %}
	<div class="post">
		<div class="imgholder">
			<img src="{{ post.image[0].src }}" alt="{{ post.image[0].alt }}"/>
		</div>
		<h3><a href="{{ post.url }}">{{ post.title }}</a> <span class='projecturl'><a href="{{ page.projecturl }}">{{ page.projecturl }}</a></span></h3>
		{{ post.content }}
	</div>
{% endfor %}
