<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="en-us" http-equiv="Content-Language" />
    <meta content="The collected works of Andrew Petersen" name="description" />
    <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <title>apetersen &mdash; {{ page.title }}</title>
  </head>
  <body>
    
	<div id="wrapper">
		<div id="header">
			<div id="banner">
				<div id="nav">
					<table>
						<tr>
							<td><a title="Me" href="index.html">Me</a></td>
							<td><a title="Flash" href="flash.html">Flash</a></td>
							<td><a title="Web" href="web.html">Web</a></td>
							<td><a title="Else" href="else.html">Else</a></td>							
						</tr>
					</table>
				</div>
			</div>
			<h1 id="title">apetersen</h1>			
		</div>
		<div class="contentwrapper">
			<div id="thumbbar">
				{% for image in page.image %}
					<div class="imgholder">
						<div class="leftbracket"></div>
						<img src="{{ image.src }}" alt="{{ image.alt }}"/>
						<div class="rightbracket"></div>
					</div>
				{% endfor %}
			</div>
			<div id="textwrapper">
				<h2>{{ page.title }}</h2>
				{{ content }}
			</div>
		</div>
        <div id="footer">
        	
      	</div>
    </div>
    <script type="text/javascript">
    
    </script>
  </body>
</html>
