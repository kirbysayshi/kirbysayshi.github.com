<h2 id="intro">The five most recent posts</h2>
{% for post in site.posts limit:5 %}
  <div class="post">
	
	<div id="thumbbar">
		{% for image in post.image %}
			<p>{{ image }}</p>
		{% endfor %}
	</div>
	
  {{ post.content }}
  <p class="signoff">
    &mdash;<a href="{{ post.url }}">{{ post.date | date: "%b %d, %Y" }}</a>
  </p>
  </div>
{% endfor %}
